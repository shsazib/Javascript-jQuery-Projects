<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="calculator">
        <div class="history"></div>
        <input type="text" class="screen">
        <div class="cal_operator">
            <button class="btn yellow" data-num="*">*</button>
            <button class="btn yellow" data-num="/">/</button>
            <button class="btn yellow" data-num="-">-</button>
            <button class="btn yellow" data-num="+">+</button>
            <button class="btn gray" data-num="9">9</button>
            <button class="btn gray" data-num="8">8</button>
            <button class="btn gray" data-num="7">7</button>
            <button class="btn gray" data-num="6">6</button>
            <button class="btn gray" data-num="5">5</button>
            <button class="btn gray" data-num="4">4</button>
            <button class="btn gray" data-num="3">3</button>
            <button class="btn gray" data-num="2">2</button>
            <button class="btn gray" data-num="1">1</button>
            <button class="btn gray" data-num="0">0</button>
            <button class="btn gray" data-num=".">.</button>
            <button class=" btn_equal">=</button>
        
            <button class=" btn_clear">Clear</button>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
