<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>

<body>

    <div class="m-5">
        <div class="app">
            <h1 class="text-2xl font-bold py-2">Simple quiz</h1>
            <div class="quiz">
                <h2 id="question" class="text-xl py-2"></h2>
                <div id="answer_btn" class="grid gap-5"></div>
                <button id="next_btn" class="border py-2 px-5 mt-5 bg-green-500 font-bold rounded text-white"></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
